<html lang="fr">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet">
  <meta name="description" content="">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/login.css">

<body>
  <header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li><a href=index.html>projets</a></li>
        <li><a href="index.html">contact</a></li>
        <li>login</li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2 class="LogIn">Log In</h2>
      <form action="#" method="post" class="FormConnect">
        <div class="ConnectText">
          <label for="email">E-mail</label>
          <input class="EmailPassword" type="email" id="email" name="email">
        </div>
        <div class="ConnectText">
          <label for="password">Mot de passe</label>
          <input class="EmailPassword" type="password" id="password" name="password">
        </div>
        <h3 class="errorIdNone">Erreur dans l’identifiant ou le mot de passe !</h3>
        <input class="SeConnecter" type="submit" value="Se connecter"></input>
        <a class="MdpForget" href="#">Mot de passe oublié</a>
      </form>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
  <script type="module" src="scripts/login.js"></script>
</body>

</html>
